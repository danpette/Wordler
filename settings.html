<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Settings - Wordler</title>
<link rel="stylesheet" href="css/jquery.mobile.css">
<script src="js/jquery.js" type="text/javascript"></script>
<script src="js/jquery.mobile.js" type="text/javascript"></script>
<script src="js/jquery.cookie.js" type="text/javascript"></script>
<script src="js/settings.js" type="text/javascript"></script>
<script src="js/game.js" type="text/javascript"></script>
<script type="text/javascript">
$(function() {
	//$('#settings').live('pagebeforecreate', function() {
		$('[name="difficulty-settings" ][value="' + Settings.getDifficulty() + '"]').attr('checked', true).checkboxradio("refresh");
		$("[name=difficulty-settings]").change(function() {
			Settings.setDifficulty($('input[name=difficulty-settings]:checked').val());
		});
	
		
		$('.source-language').val(Settings.getSource()).selectmenu("refresh");
		$("[name=source-language]").change(function() {
			var source = $('.source-language :selected').val();
			if(source == Settings.getTarget()){
				Settings.setTarget(Settings.getSource());
				$('.target-language').val(Settings.getTarget()).selectmenu("refresh");
			}
			
			Settings.setSource(source);
	
		});
		
		$('.target-language').val(Settings.getTarget()).selectmenu("refresh");
		$("[name=target-language]").change(function() {
			var target = $('.target-language :selected').val();	
			if(target == Settings.getSource()){
				Settings.setSource(Settings.getTarget());
				$('.source-language').val(Settings.getSource()).selectmenu("refresh");
			}
			
			Settings.setTarget(target);
		});
	//});
});
</script>
</head>

<body>
<div data-role="page" id="settings">
<div data-role="header">
	<a href="index.html" data-icon="arrow-l">Back</a>
	<h1>Settings</h1> 
</div> 
<!-- 

	Settings start

 -->
<div data-role="content">
	Language selection.
	<div data-role="fieldcontain">
	   <label for="select-choice-1" class="select">Select a language which you already know.</label>
	   <select name="source-language" id="select-choice-1" class="source-language">
	      <option value="english">English</option>
	      <option value="spanish">Spanish</option>
	      <option value="norwegian">Norwegian</option>
	      <option value="finnish">Finnish</option>
	   </select>
	</div>
	
	<div data-role="fieldcontain">
	   <label for="select-choice-1" class="select">Select a language which you want to learn.</label>
	   <select name="target-language" id="select-choice-1" class="target-language">
	      <option value="english">English</option>
	      <option value="spanish">Spanish</option>
	      <option value="norwegian">Norwegian</option>
	      <option value="finnish">Finnish</option>
	   </select>
	</div>
	
	<div data-role="fieldcontain">
	    <fieldset data-role="controlgroup">
	    	<legend>Default difficulty:</legend>
	         	<input type="radio" name="difficulty-settings" id="radio-choice-1" value="easy">
	         	<label for="radio-choice-1">Easy</label>
	
	         	<input type="radio" name="difficulty-settings" id="radio-choice-2" value="medium">
	         	<label for="radio-choice-2">Medium</label>
	
	         	<input type="radio" name="difficulty-settings" id="radio-choice-3" value="hard">
	         	<label for="radio-choice-3">Hard</label>
	
	         	<input type="radio" name="difficulty-settings" id="radio-choice-4" value="very-hard">
	         	<label for="radio-choice-4">Hardest</label>
	    </fieldset>
	</div>
</div>


 <!-- 

	Settings stop

 -->
<a href="index.html" data-transition="fade"><span data-role="button" data-icon="arrow-l">Back</span></a>
</div>
</body>
</html>
